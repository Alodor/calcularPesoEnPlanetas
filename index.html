<!Doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Descubre cual es tu peso en otros planetas</title>
    </head>

    <body>
        <main id="app" class="container">
            <!-- Title -->
            <h1 class="text-center title">¿Cuál es tu peso en otros planetas?</h1>
            <h3 class="text-center subtitle">¡Descúbrelo ahora mismo!</h3>

            <!-- Input -->
            <div class="row justify-content-center">
                <div class="col-sm-4">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Escribe tu peso aquí" v-model="peso" @keyup="mostrarResultado">
                    </div>
                </div>
            </div>

            <!-- View Result -->
            <div class="row">
                <div v-if="see">
                    <div v-for="planet in planets">
                        <div class="col-md-4">
                            <div class="card">
                                <img class="card-img-top" src=".../100px180/" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title">Card title</h5>
                                    <p class="card-text text-center">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="assets/js/function.js"></script>
    </body>
</html>
