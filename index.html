<!Doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="assets/css/style.css">
        <title>Descubre cual es tu peso en otros planetas</title>

    <body>
        <main id="app" class="container">
            <h1 class="text-center title">¿Cuál es tu peso en otros planetas?</h1>

            <div class="row justify-content-center">

                        <input type="text" class="form-control" placeholder="Escribe tu peso aquí" v-model="peso" @keyup="mostrarResultado">

            <div v-if="see">
                <p style="color: #fff;">{{ calcularPesoTierra }}</p>
            </div>            
        </main>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
